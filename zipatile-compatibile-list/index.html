<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<h1>Zipatile Device Compatibile List</h1>
<table id="zipato" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th>Devices</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</div>

<script type="text/javascript">
  var link = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSEAasIeOI0VBvLqsVgpCAZeDMC_0JaBnp4oCKSaTvxHMRTsp0bNKmylS5BcIOKhn-HsWVrgvAGgMva/pub?output=csv";

  $.ajax({url: link, success: function(result){
    var data = result.split("\n");
    var table = [];
    for (i = 0; i < data.length; i++) {
      var product = data[i];
      product = product.replace (/(^")|("$)/g, '');
      table.push ([product]);
    }
    $('#zipato').DataTable( {
      data: table
    } );
  }});
</script>
</body>
</html>
